{% extends "base2.html" %}

{% block title %} Login {% endblock title %}
{% block head %}
    <div class="right up" style="float:right">
        login
    </div>
{% endblock head %}

{% block contents %}
    <!-- DO NOT CHANGE THIS (aside from styling) -->
    <form action="/accounts/?target=%2F" method="post" enctype="multipart/form-data">
        <br>电子邮箱:
        <input type="text" name="username" required/>
        <br>密码:
        <input type="password" name="password" required/>
        <input type="submit" value="login"/>
        <input type="hidden" name="operation" value="login"/>
    </form>
    <p><a href="/accounts/reset/"> 没有账号？<b>注册</b> </a></p>
    <p><a href="/accounts/reset/"> 忘记密码？</a></p>
{% endblock contents %}
